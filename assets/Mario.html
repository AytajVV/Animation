<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Super Mario</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="sky-container">
                <div class="col-12">
                    <div class="skyBox">
                        <div class="mario-container">
                            <img src="./img/acf3abb6da430dd78cc99f925bb52d49.gif" alt="">
                        </div>
                        <div class="enemy-container">
                            <img src="./img/Goomba.gif" alt="">
                        </div>
                        <div class="mushroom-container">
                            <img src="./img/Super Mushroom.gif" alt="">
                        </div>
                        <div class="question-container">
                            <img src="./img/Question Block.gif" alt="">
                        </div>
                        <div class="bricks-container">
                            <img src="./img/Bricks.gif" alt="">
                        </div>
                        <div class="enemy-between-bricks">
                            <img src="./img/Goomba.gif" alt="">
                        </div>
                        <div class="bricks-container1">
                            <img src="./img/Bricks.gif" alt="">
                        </div>
                        <div class="block-container">
                            <img src="./img/Empty Block.gif" alt="">
                        </div>
                        <div class="flag-line">
                        </div>
                        <div class="flag-container">
                            <img src="./img/Goal Flag.gif" alt="">
                        </div>
                        <div class="cloud1">
                            <img src="./img/Cloud - Single.gif" alt="">
                        </div>
                        <div class="cloud2">
                            <img src="./img/Cloud - Double.gif" alt="">
                        </div>
                        <div class="cloud3">
                            <img src="./img/Cloud - Single.gif" alt="">
                        </div>
                        <div class="cloud4">
                            <img src="./img/Cloud - Double.gif" alt="">
                        </div>
                        <div class="tree">
                            <img src="./img/Tree - Large.gif" alt="">
                        </div>
                        <div class="hill">
                            <img src="./img/Hill - Large.gif" alt="">
                        </div>
                        <div class="flower">
                            <img src="./img/Fire Flower - Underground.gif" alt="">
                        </div>

                    </div>
                </div>
            </div>
            <div class="ground-container">
                <div class="col-12">
                    <div class="groundBox"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
